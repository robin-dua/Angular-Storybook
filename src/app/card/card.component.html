<div class="card">
<div class="card-image">
  <img [src]="imgUrl" alt="card-image">
</div>
<div class="card-content">
<h2>{{title}}</h2>
<p>{{content}}</p>
  <div class="card-footer">
    <span class="date">{{publishedDate | date}}</span>
    <div><a href="#">{{action}}</a></div>
  </div>
</div>
</div>
